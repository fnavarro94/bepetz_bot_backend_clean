name: deploy-develop
on:
  push:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write   # required for OIDC

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [api, worker, relay, vet_worker]  # added vet_worker

    steps:
      - uses: actions/checkout@v4

      # Safe on first commit to the branch
      - name: Detect changes
        id: ch
        run: |
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            if git diff --quiet HEAD^ HEAD -- apps/${{ matrix.app }} libs; then
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      - if: steps.ch.outputs.changed == 'false'
        run: echo "No changes for ${{ matrix.app }}"; exit 0

      # TEMP: inspect OIDC claims to align provider condition
      - name: ðŸ”Ž Dump GitHub OIDC claims
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const token = await core.getIDToken('sts.googleapis.com'); // core is pre-injected
            const payload = JSON.parse(Buffer.from(token.split('.')[1], 'base64').toString());
            console.log('GITHUB_REPOSITORY:', process.env.GITHUB_REPOSITORY);
            console.log('GITHUB_REF:', process.env.GITHUB_REF);
            console.log('OIDC claims:', JSON.stringify(payload, null, 2));

      # Auth to GCP via OIDC/WIF
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDP }}
          service_account:           ${{ secrets.GCP_SA_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Build image (Cloud Build â†’ Artifact Registry)
        run: |
          IMAGE_BASE="${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.AR_REPO }}/chatbot-${{ matrix.app }}"
          IMAGE_SHA="${IMAGE_BASE}:${{ github.sha }}"
          echo "IMAGE_SHA=$IMAGE_SHA" >> $GITHUB_ENV

          # Build from repo root so Docker can see libs/, tasks/, etc.
          gcloud builds submit . \
            --config=cloudbuild-docker.yaml \
            --substitutions=_APP=${{ matrix.app }},_IMAGE=${IMAGE_SHA}

      - name: Tag image as :latest (optional)
        run: |
          IMAGE_BASE="${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.AR_REPO }}/chatbot-${{ matrix.app }}"
          IMAGE_SHA="${IMAGE_BASE}:${{ github.sha }}"
          IMAGE_LATEST="${IMAGE_BASE}:latest"
          echo "IMAGE_LATEST=$IMAGE_LATEST" >> $GITHUB_ENV
          gcloud artifacts docker tags add "$IMAGE_SHA" "$IMAGE_LATEST" \
            --project="${{ vars.GCP_PROJECT_ID }}"

      - name: Resolve Redis endpoint
        id: redis
        run: |
          read HOST PORT < <(gcloud redis instances describe "${{ vars.REDIS_INSTANCE }}" \
            --region "${{ vars.GCP_REGION }}" --format='value(host,port)')
          echo "host=$HOST" >> $GITHUB_OUTPUT
          echo "port=$PORT" >> $GITHUB_OUTPUT
          echo "url=redis://$HOST:$PORT/0" >> $GITHUB_OUTPUT

      - name: Debug image variables
        run: |
          set -euo pipefail
          echo "---- IMAGE DEBUG ----"
          echo "GITHUB_SHA=${{ github.sha }}"
          echo "IMAGE_SHA=${IMAGE_SHA:-<unset>}"
          echo "IMAGE_LATEST=${IMAGE_LATEST:-<unset>}"

          # Prefer :latest if you set it; otherwise use the SHA tag
          IMAGE_TO_USE="${IMAGE_LATEST:-${IMAGE_SHA:-}}"
          if [ -z "$IMAGE_TO_USE" ]; then
            echo "ERROR: neither IMAGE_SHA nor IMAGE_LATEST is set in the environment."
            exit 1
          fi

          echo "Chosen image: $IMAGE_TO_USE"
          # make it available to the next step
          echo "IMAGE_TO_USE=$IMAGE_TO_USE" >> "$GITHUB_ENV"
          echo "::notice title=Deploying image::$IMAGE_TO_USE"

      - name: Deploy to Cloud Run
        run: |
          set -euo pipefail
          APP_SLUG="${{ matrix.app }}"
          # Cloud Run service names cannot contain underscores; convert to hyphen
          SERVICE="chatbot-$(echo "$APP_SLUG" | tr '_' '-')"
          echo "Deploying $SERVICE with image: $IMAGE_TO_USE"

          BASE="--project ${{ vars.GCP_PROJECT_ID }} \
                --region  ${{ vars.GCP_REGION }} \
                --image   $IMAGE_TO_USE \
                --service-account ${{ vars.RUNTIME_SA_EMAIL }} \
                --network ${{ vars.NETWORK }} \
                --subnet  ${{ vars.SUBNET }} \
                --vpc-egress private-ranges-only"

          ENV="STREAM_REDIS_HOST=${{ steps.redis.outputs.host }},\
          STREAM_REDIS_PORT=${{ steps.redis.outputs.port }},\
          STREAM_REDIS_SSL=${{ vars.STREAM_REDIS_SSL }},\
          REDIS_URL=${{ steps.redis.outputs.url }},\
          GCP_PROJECT_ID=${{ vars.GCP_PROJECT_ID }},\
          GOOGLE_CLOUD_LOCATION=${{ vars.GCP_REGION }},\
          GOOGLE_CLOUD_PROJECT=${{ vars.GCP_PROJECT_ID }},\
          BASE_URL=${{ vars.BASE_URL }},\
          APP_NAME=${{ vars.APP_NAME }},\
          CHATS_FIRESTORE_DB=${{ vars.CHATS_FIRESTORE_DB }},\
          CHAT_UPLOAD_BUCKET=${{ vars.CHAT_UPLOAD_BUCKET }},\
          AGENT_RESOURCE_NAME=${{ vars.AGENT_RESOURCE_NAME }},\
          GOOGLE_GENAI_USE_VERTEXAI=${{ vars.GOOGLE_GENAI_USE_VERTEXAI }},\
          DATABASE_URL=${{ secrets.DATABASE_URL }},\
          PG_DSN=${{secrets.PG_DSN}}"
          

          # Inject the OpenAI key only for vet_worker
          if [ "$APP_SLUG" = "vet_worker" ]; then
            ENV="$ENV,OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}"
          fi

          if [ "$APP_SLUG" = "api" ] || [ "$APP_SLUG" = "relay" ]; then
            gcloud run deploy "$SERVICE" $BASE --allow-unauthenticated --min-instances=1 --set-env-vars "$ENV"
          else
            gcloud run deploy "$SERVICE" $BASE --no-allow-unauthenticated --cpu=2 --no-cpu-throttling --cpu-boost --memory=1Gi --min-instances=1 --set-env-vars "$ENV"
          fi
